<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Arrays</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Page background styling */
        body {
            background-image: linear-gradient(to bottom, #64d4fd, #645ffb); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center; /* Centering content */
        }

        /* Styling for the first container (hero1) */
        .hero1 {
            width: 30vw; /* 30% of the viewport width */
            text-align: center;
        }

        /* Styling for the title inside hero1 */
        .hero1 h1 {
            margin: 25px;
            font-size: 34px;
            font-weight: 500;
        }

        /* Custom button styling */
        .btn {
            border: 1px solid black;
            background-image: linear-gradient(to top, #1c775f, #61ccc6);
            color: white;
        }

        /* Styling for the second container (hero2) */
        .hero2 {
            width: 100%;
            min-height: 10vh;
            border: 1px solid black;
        }

        /* Styling for headings inside hero2 */
        .hero2 h2, h3 {
            font-size: 30px;
            font-weight: 500;
            color: antiquewhite;
            text-shadow: 2px 2px 3px #000;
        }

    </style>
</head>
<body>
    <!-- Main container for interactive array -->
    <div class="hero1" id="hero1">
        <h1>Interactive Arrays</h1>
        <!-- Input box to enter array value -->
        <input type="text" class="form-control" id="input1" placeholder="Enter A Value">
        
        <!-- Buttons for array manipulation (Push, Pop, Shift, Unshift) -->
        <div>
            <button class="btn px-4 my-3" id="btn1">PUSH</button>
            <button class="btn px-4 my-3" id="btn2">POP</button>
            <button class="btn px-4 my-3" id="btn3">SHIFT</button>
            <button class="btn px-4 my-3" id="btn4">UNSHIFT</button>
        </div>

        <!-- Container to display the current array -->
        <div class="hero2">
            <h2>Array Results</h2>
            <h3 id="result"></h3> <!-- This is where the array will be shown -->
        </div>
    </div>

    <script>
        // Initial array
        let profile = ["Arko","23","Khulna"];

        // Element to display the array
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = profile.join(", "); // Display array as a string

        // Event listeners for buttons
        document.getElementById("btn1").addEventListener('click', () => push());
        document.getElementById("btn2").addEventListener('click', () => pop());
        document.getElementById("btn3").addEventListener('click', () => shift());
        document.getElementById("btn4").addEventListener('click', () => unshift());

        // Function to update the displayed array
        function updateResult() {
            resultElement.innerHTML = profile.join(", "); // Join array elements into a string and display
        }

        // Function to handle PUSH operation (add item to the end of the array)
        function push() {
            let input_value = document.getElementById('input1').value;
            if (input_value) {
                profile.push(input_value); // Push the value into the array
                updateResult(); // Update the displayed array
                document.getElementById("input1").value = '';// Clear the input field
            }
        }

        // Function to handle POP operation (remove the last item of the array)
        function pop() {
            profile.pop(); // Remove the last element of the array
            updateResult(); // Update the displayed array
        }

        // Function to handle SHIFT operation (remove the first item of the array)
        function shift() {
            profile.shift(); // Remove the first element of the array
            updateResult(); // Update the displayed array
        }

        // Function to handle UNSHIFT operation (add item to the beginning of the array)
        function unshift() {
            let input_value = document.getElementById("input1").value;
            if (input_value) {
                profile.unshift(input_value); // Add value to the beginning of the array
                updateResult(); // Update the displayed array
                document.getElementById("input1").value = ''; // Clear the input field
            }
        }

    </script>
</body>
</html>
