<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Style for the body */
        body {
            background-image: linear-gradient(to top, #fdcb6e, #ffeaa7);
            height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 10vh;
        }

        /* Style for the main container */
        .div1 {
            text-align: center;
        }

        /* Style for the header */
        .div1 h2 {
            font-family: "Poppins", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 45px;
        }

        /* Style for the input and button container */
        .div2 {
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            border: 1px solid black;
            position: relative;
            transform: translate(20%, 50%);
        }

        /* Style for individual task containers */
        .div3 {
            width: 70%;
            border: 1px solid rgb(139, 139, 139);
            border-radius: 8px;
            position: relative;
            transform: translate(20%, 80%);
        }

        /* Style for the task list item */
        .list {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    
   <div class="container div1">
        <h2>Todo App</h2>
        <!-- Input field and Add Task button -->
        <div class="div2">
            <input type="text" id="input_task" class="form-control w-50">
            <button id="btn1" class="btn btn-primary mx-4 my-3">ADD A TASK</button>
        </div>

        <!-- Container to hold all tasks -->
        <div id="taskcontainer"></div>
   </div>

   <script>
        // Get reference to the Add Task button
        const submitbtn = document.getElementById('btn1');
        // Attach a click event listener to the button
        submitbtn.addEventListener('click', addTask);

        // Function to add a task
        function addTask() {
            // Get the task from the input field and trim whitespace
            const task = document.getElementById('input_task').value.trim();

            // Check if the input is not empty
            if (task) {
                // Reference to the container where tasks will be added
                const TaskContainer = document.getElementById('taskcontainer');
                // Create a div for the new task
                const divthree = document.createElement('div');
                divthree.className = "div3";

                // Create a UL element to hold the list item
                const ullist = document.createElement('ul');
                ullist.className = 'list-group';
                divthree.appendChild(ullist);

                // Create a list item for the task
                const list_task = document.createElement('li');
                list_task.className = 'list-group-item list-group-item-info list';
                list_task.innerHTML = task;
                ullist.appendChild(list_task);

                // Create a delete button for the task
                const delete_btn = document.createElement('button');
                delete_btn.textContent = "DELTE TASK"; // Note: "DELTE" typo kept as per the original code
                delete_btn.className = 'btn btn-danger';
                list_task.appendChild(delete_btn);

                // Add an event listener to the delete button to remove the task
                delete_btn.addEventListener('click', function () {
                    // Remove the task list item
                    ullist.removeChild(list_task);
                    // Remove the task container if it is empty
                    TaskContainer.removeChild(divthree);
                });

                // Append the new task container to the main task container
                TaskContainer.appendChild(divthree);
                // Clear the input field after adding the task
                document.getElementById('input_task').value = '';
            } else {
                // Alert the user if the input field is empty
                alert("Enter A Task First");
            }
        } 
   </script>
</body>
</html>
